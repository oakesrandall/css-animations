<!DOCTYPE html>
<html>
<head>
	<title>CSS Animations</title>
	<link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light|Shrikhand" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

	<div id="image" class="alt">
		<button id="carlton" type="button">Carlton?</button>
		<img src="img/cat.jpg">
		<img id="dancingCarlton" src="http://i.imgur.com/hPvp4RN.gif">
		<h2>Carlton has to dance.  Just try to stop him!</h2>
	</div>


	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript">

		$("#carlton").click(function() {
  		$("#dancingCarlton").toggle();  
});
	</script>
</body>
</html>
